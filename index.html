<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="image-container">
                <img src="flag.png" alt="Indian flag"  style="width: 500px; height: 300px;">
            </div>
            <div style="--clr:green; --h:74px" id="hour" class="hand"><i></i></div>
            <div style="--clr:orange; --h:84px" id="min" class="hand"><i></i></div>
            <div style="--clr:white; --h:94px" id="sec" class="hand"><i></i></div>
            <div class="hand"><i></i></div>
            <span style="--i:1;"><bold>1</bold></span>
            <span style="--i:2;"><bold>2</bold></span>
            <span style="--i:3;"><bold>3</bold></span>
            <span style="--i:4;"><bold>4</bold></span>
            <span style="--i:5;"><bold>5</bold></span>
            <span style="--i:6;"><bold>6</bold></span>
            <span style="--i:7;"><bold>7</bold></span>
            <span style="--i:8;"><bold>8</bold></span>
            <span style="--i:9;"><bold>9</bold></span>
            <span style="--i:10;"><bold>10</bold></span>
            <span style="--i:11;"><bold>11</bold></span>
            <span style="--i:12;"><bold>12</bold></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
